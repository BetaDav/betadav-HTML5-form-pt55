<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container">
        <div class="card mt-5 border">
            <h1 class="card-header">Payment form example</h1>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputCard" class="form-label fw-bold">Card #</label>
                        <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="inputSecurityCode" class="form-label fw-bold">CVC #</label>
                        <input type="number" class="form-control" id="inputSecurityCode" placeholder="0000">
                    </div>
                    <div class="col-md-3">
                        <label for="inputAmount" class="form-label fw-bold">Amount</label><br>
                        <div class="d-flex">
                            <label for="inputAmount"><i class="fa-solid fa-dollar-sign"></i></label>
                            <input type="number" class="form-control" id="inputAmount">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="inputFirstName" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-6">
                        <label for="inputLastName" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-3">
                        <label for="inputState" class="form-label fw-bold">State</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputZip" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-5">
                        <p class="fw-bold">We accept:</p>
                        <div class="bg-secondary w-50 ps-2 rounded text-light">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="radioCheck" type="radio" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="radioCheck" type="radio" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="radioCheck" type="radio" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" name="radioCheck" type="radio" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="emailHelp" class="form-text">Add any notes here.</div>
                    </div>
                </form>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ms-1">Send</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c27cd3bcb9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
